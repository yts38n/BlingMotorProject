---
title: 機妍 專業機車美容
layout: ./app/layout.ejs
engine: ejs
current: register
extraJS: 'register'
---
<section class="container">
    <div class="registerAndLogin">
        <div class="registerAndLogin-wrap">
            <h2 class="sectionTitle">建立帳戶</h2>
            <form>
                <div class="form-item">
                    <input type="text" id="customerName" placeholder="姓名" name="姓名" class="form-control">
                    <div class="alert-message">
                        <p id="customerName-message" data-message="姓名"></p>
                    </div>
                </div>

                <div class="form-item">
                    <input type="tel" id="customerPhone" placeholder="電話" name="電話" class="form-control">
                    <div class="alert-message">
                        <p id="customerPhone-message" data-message="電話"></p>
                    </div>
                </div>

                <div class="form-item">
                    <input type="email" id="customerEmail" placeholder="電子郵件" name="電子郵件" class="form-control">
                    <div class="alert-message">
                        <p id="customerEmail-message" data-message="電子郵件"></p>
                    </div>
                </div>

                <div class="form-item">
                    <input type="password" id="userPassword" placeholder="密碼 (8~12位英數字)" name="密碼" class="form-control">
                    <div class="alert-message">
                        <p id="userPassword-message" data-message="密碼"></p>
                    </div>
                </div>

                <div class="form-item">
                    <input type="password" id="userPasswordCfm" placeholder="確認密碼" name="確認密碼" class="form-control">
                    <div class="alert-message">
                        <p id="userPasswordCfm-message" data-message="密碼"></p>
                    </div>
                </div>

                <input type="button" value="建立帳戶" class="btn btn-gradient" id="createUser">
            </form>

            <!-- OAuth -->
            <!-- <div class="form-divider">
                <div class="divider-bar divider-bar-left"></div>
                <div class="divider-bar-text">或</div>
                <div class="divider-bar divider-bar-right"></div>
            </div>

            <div id="signIn_button">建立帳戶</div> -->

            <!-- Back to login-->
            <div class="registerAndLoginBottom">
                <span>已有帳戶?</span>
                <a href="./login.html">按此登入</a>
            </div>
        </div>
    </div>
</section>
