---
title: 機妍 專業機車美容
layout: ./app/layout.ejs

extraJS: 'login'

<section class="container">
    <div class="registerAndLogin">
        <div class="registerAndLogin-wrap">
            <h2 class="sectionTitle">登入</h2>
            <form>
                <div class="form-item">
                    <input type="email" id="customerEmail" placeholder="電子郵件" name="電子郵件" class="form-control">
                    <div class="alert-message">
                        <p id="customerEmail-message" data-message="電子郵件"></p>
                    </div>
                </div>

                <div class="form-item">
                    <input type="password" id="userPassword" placeholder="密碼 (8~12位英數字)" name="密碼" class="form-control">
                    <div class="alert-message">
                        <p id="userPassword-message" data-message="密碼"></p>
                    </div>
                </div>

                <input type="button" value="登入" class="btn btn-gradient" id="manualSignIn">
            </form>

            <!-- OAuth -->
            <!-- <div class="form-divider">
                <div class="divider-bar divider-bar-left"></div>
                <div class="divider-bar-text">或</div>
                <div class="divider-bar divider-bar-right"></div>
            </div>

            <div id="signIn_button">建立帳戶</div> -->

            <!-- Back to login-->
            <div class="registerAndLoginBottom">
                <span>未有帳號?</span>
                <a href="./register.html">按此註冊</a>
            </div>
        </div>
    </div>
</section>
